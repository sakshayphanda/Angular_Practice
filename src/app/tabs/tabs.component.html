<ul class="nav nav-pills" style="width:max-content">
  <li [class.active]="viewMode=='map'" style="width:200px"><a (click)="viewMode='map'">Map</a>
  </li>
  <li [class.active]="viewMode=='list'" style="width:200px"><a (click)="viewMode='list'">List</a>
  </li>
</ul>

<div [ngSwitch] ="viewMode">
  <div *ngSwitchCase="'map'">
    Map view is selected
  </div>

  <div *ngSwitchCase="'list'">
    List view is selected
  </div>
  
  <div *ngSwitchDefault>
    Nothing is selected
  </div>
</div>
